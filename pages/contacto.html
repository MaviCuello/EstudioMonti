    <section class="contacto">
      <div class="form">
        <h2 class="contactoTitulo">Contáctenos</h2>
        <form action="../php/action.php" method="POST">
            <input
              type="text"
              name="nombre"
              placeholder="Nombre completo"
              required
              autocomplete="off"
            />
            <input
              type="tel"
              name="telefono"
              placeholder="Teléfono"
              required
              autocomplete="off"
            />
            <br />
            <br />
            <input
              type="email"
              name="mail"
              placeholder="Mail"
              required
              autocomplete="off"
            />
            <br />
          <br />
            <select name="servicios">
              <option value="Jurídico">Área Jurídica</option>
              <option value="Contable">Área Contable</option>
              <option value="Administración">
                Administración de Consorcios
              </option>
              <br /></select>
            <br />
            <br />
          <textarea
            name="descripcion"
            cols="30"
            rows="6"
            placeholder="Cuéntenos sobre su consulta"
          ></textarea>
          <br />
          <br />
          <input type="submit" value="Enviar" />
        </form>
